<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <center>
    <div id="container">
        <form name="cform">
            <input type="text" name="answer" id="x"><br><br>
            <input type="button" value="1" onclick="cform.answer.value +='1'" class="a" >
            <input type="button" value="2" onclick="cform.answer.value +='2'" class="a">
            <input type="button" value="3" onclick="cform.answer.value +='3'" class="a">
            <input type="button" value="+" onclick="cform.answer.value +='+'" class="a">
            <br><br>
            <input type="button" value="4" onclick="cform.answer.value +='4'" class="a">
            <input type="button" value="5" onclick="cform.answer.value +='5'" class="a">
            <input type="button" value="6" onclick="cform.answer.value +='6'" class="a">
            <input type="button" value="-" onclick="cform.answer.value +='-'" class="a">
            <br><br>
            <input type="button" value="7" onclick="cform.answer.value +='7'" class="a">
            <input type="button" value="8" onclick="cform.answer.value +='8'" class="a">
            <input type="button" value="9" onclick="cform.answer.value +='9'" class="a">
            <input type="button" value="*" onclick="cform.answer.value +='*'" class="a">
            <br><br>
            <input type="button" value="/" onclick="cform.answer.value +='/'" class="a">
            <input type="button" value="0" onclick="cform.answer.value +='0'" class="a">
            <input type="button" value="." onclick="cform.answer.value +='.'" class="a">
            <input type="button" value="%" onclick="cform.answer.value +='%'" class="a">
            <br><br> 
            <input type="button" value="clear" onclick="cform.answer.value=' '" class="b">
            <input type="button" value="=" onclick="cform.answer.value=eval(cform.answer.value)" class="b">
        </form>
    </div>
</center>
</body>
</html>
